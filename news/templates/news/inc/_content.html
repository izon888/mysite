{% for item in news %}
<div class="card mb-3">
    <div class="card-header">
        Категория: {{ item.category.title }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <div class="d-flex">
            <div class="flex-shrink-0">
                {% if item.photo %}
                <img src="{{ item.photo.url }}" alt="..." width="150">
                {% else %}
                <img src="https://picsum.photos/150/" alt="..." width="150">
                {% endif %}
            </div>
            <div class="flex-grow-1 ms-3">
                <p class="card-text">{{ item.content | linebreaks | truncatewords:50  }}</p>
                 <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-body-secondary">
        {{ item.created_at| date:"Y-m-d H:i:s" }}
    </div>
</div>
{% endfor %}
